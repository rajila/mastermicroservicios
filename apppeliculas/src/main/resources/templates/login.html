<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicaci칩n de gesti칩n de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
    <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>
    <h2 class="text-center">Gestion de peliculas</h2>
    <hr>
    <div class="text-center d-flex justify-content-center ">
        <div class="card col-lg-5" style="min-width: 380px;">
            <div class="card-body">
                <h3 class="card-title">Inicio de sesi칩n</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-group py-1">
                        <input type="text" name="username" id="username"
                               class="form-control" th:placeholder="Correo" autofocus required/>
                    </div>

                    <div class="form-group py-1">
                        <input type="password" name="password" id="password"
                               class="form-control" th:placeholder="Contrase침a" required/>
                    </div>
                    <div class="text-end"><a class="btn-primary" role="button" th:href="@{/register}">Registrarse</a></div>

                    <input type="submit" class="btn btn-primary btn-block"
                           th:value="Login"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
